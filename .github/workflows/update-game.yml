name: Update Space Shooter Game

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta autom√°ticamente cada medianoche
  workflow_dispatch:     # Permite ejecutarlo manualmente cuando quieras

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Space Shooter Game
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: 'game.gif'
          strategy: 'random'

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add game.gif
          git commit -m "Update GitHub Space Shooter Game" || exit 0
          git push
